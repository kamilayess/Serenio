  <!-- Firebase SDKs -->
  <script type="module">
    // Firebase core
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-analytics.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB4TFINYI6G7FsW-ptsG25GrpJE-QEZdGg",
      authDomain: "serenio-2cdc4.firebaseapp.com",
      projectId: "serenio-2cdc4",
      storageBucket: "serenio-2cdc4.firebasestorage.app",
      messagingSenderId: "611283595390",
      appId: "1:611283595390:web:4b8c3d71cd19bf2086682f",
      measurementId: "G-BCG2WFSH48"
    };

    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const auth = getAuth();

    // Проверка аутентификации
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "login.html";
      }
    });

    // Выход
    window.logout = () => {
      signOut(auth).then(() => {
        window.location.href = "login.html";
      });
    };
  </script>
