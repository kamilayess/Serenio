<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="design.css" />
  <title>Contact Us — SERENIO</title>
  <style>
    body {
      background-color: #eac6f9;
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .contact-box {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
    }

    .contact-box h2 {
      margin-bottom: 15px;
    }

    .contact-box p {
      font-size: 16px;
      margin: 10px 0;
    }

    .telegram-handle {
      font-weight: bold;
      font-size: 18px;
      color: #0088cc;
    }

    .back-button {
      margin-top: 20px;
      display: inline-block;
      padding: 10px 20px;
      background-color: #d4a4f7;
      color: white;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .back-button:hover {
      background-color: #c186eb;
    }
  </style>
</head>
<body>
  <div class="contact-box">
    <h2>Need Help?</h2>
    <p>If you're experiencing any issues with the site,<br>feel free to contact our website developer on Telegram:</p>
    <p class="telegram-handle">@yspv_k</p>

    <a href="index.html" class="back-button">← Back to Home</a>
  </div>
</body>
</html>
